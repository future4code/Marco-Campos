<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./addProduto.css">
    <title>Adicionar Produto</title>
</head>
<body>

    <header class="topo">
        <div>
            <p>Nome da lojinha</p>
        </div>
    </header>

    <nav class="nav">
        <ul>
            <li> <a href="index.html">Página Inicial</a></li>

            <li> <a href="ctrl-estoque.html">Controle de Estoque</a></li>

            <li> <a href="add-produto.html">Adicionar Produto</a></li>

            <li> <a href="funcionarios.html">Funcionários</a></li>           
        </ul>
    </nav>

    <main>
        <h2>Adicionar Produto</h2>

        <form action="">
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
        
            <div>
                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descricao-produto" name="descrição">
            </div>
        
            <div>
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco-produto" name="preço">
            </div>
        
            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade-disponivel">Quantidade disponível: </label>
                <input type="number" id="quantidade-disponivel-produto" name="quantidade-disponivel">
            </div>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>

        </form>
    </main>

    <footer>
        <a href="">voltar para o inicio</a>   
        <p>Desenvolvido por Marco</p>
    </footer>


</body>
</html>
